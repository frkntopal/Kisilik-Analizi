<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Ki≈üilik Testi</title>
</head>

<body>

    <div class="btn_start">
        <button class="btn btn-warning btn-lg">Start Quiz</button>
    </div>

    <div class="card quiz_box">
        <header class="card-header">
            <div class="title">Quiz App</div>
        </header>
        <section class="card-body">
            <div class="question_text">

            </div>
            <div class="option_list">

            </div>
            <div class="selected_score"></div>
        </section>
        <footer class="card-footer">
            <div class="question_index">

            </div>
            <button class="next_btn btn btn-primary btn-sm">Sonraki Soru</button>
        </footer>
    </div>
    <div class="card score_box">
        <div class="icon"><i class="fab fa-rebel"></i></i>
        </div>
        <div class="score_text"></div>
        <div class="buttons"><button class="btn btn-primary btn_quit">Testi Bitir</button></div>
    </div>

    <script src="ui.js"></script>
    <script src="question.js"></script>
    <script src="script.js"></script>
</body>

</html>
